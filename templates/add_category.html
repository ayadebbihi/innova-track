{% extends "base.html" %}
{% block content %}

<h2 class="page-title">➕ Add New Category</h2>

<div class="auth-container">
    <div class="auth-card glass-card shadow-lg fade-in" style="width:400px;">

        <form action="/add_category" method="POST">

            <label class="form-label">Category Name:</label>
            <input type="text" name="name" class="form-control auth-input" required>

            <button class="btn btn-primary w-100 mt-3">Add Category</button>

        </form>

        <a href="/submit" class="back-link">← Back</a>

    </div>
</div>

{% endblock %}
